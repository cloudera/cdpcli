        type: string
        description: ID of the Database Catalog.
      startTime:
        type: string
        format: date-time
        description: The resulting bundle will contain logs/metrics after the specified start time.
      endTime:
        type: string
        format: date-time
        description: The resulting bundle will contain logs/metrics before the specified end time.
      destination:

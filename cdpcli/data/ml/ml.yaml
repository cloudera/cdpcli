definitions:
  Error:
    type: object
    description: An object returned on an error.
    properties:
      code:
        type: string
        description: The error code.
      message:
        type: string
        description: The error message.
  FailOverFileSystemRequest:
    type: object
    description: FailOverFileSystemRequest request to fallback to the replica.
    required:
      - workspaceCrn
    properties:
      workspaceCrn:
        type: string
        description: The CRN of the workbench to create file system ID replica.
  FailOverFileSystemResponse:
    type: object
    description: FailOverFileSystemResponse response to fallback to the replica.
  RootVolume:
    type: object
    description: Configuration for instance root device volume.
    required:
      - size
    properties:
      size:
        type: integer
        format: int64
        description: The volume size in GB.
  GetLogsRequest:
    type: object
    description: GetLogsRequest for getting logs for a request ID.
    required:
      - requestID
    properties:
      requestID:
        type: string
        description: Unique Key to identify a set of logs.
      fetchAll:
        type: boolean
        description: Flag to fetch all logs.
      pageSize:
        type: integer
        format: int32
        description: Limit the number of logs.
      offset:
        type: integer
        format: int32
        description: offset from which the logs should be fetched.
      workspaceCrn:
        type: string
        description: Deprecated. Please begin to use resourceCrn, as this will soon be unsupported
        x-deprecated: true
  GetLogsResponse:
    type: object
    description: GetLogsResponse contains all the logs for a given request id.
    required:
      - auditLogs
    properties:
      auditLogs:
        description: Contains all the logs for a given request id.
        $ref: '#/definitions/AuditLogs'
  AuditLogs:
    type: object
    description: AuditLogs contains all the logs for a given request id.
    required:
      - requestID
      - count
      - logs
    properties:
      requestID:
        type: string
        description: The request ID associated with a long-running operation to fetch the logs for.
      count:
        type: integer
        format: int32
        description: Total number of logs associated with the request id.
      logs:
        type: array
        items:
          $ref: '#/definitions/AuditLog'
        description: Contains all the logs for a given request id.
  AuditLog:
    type: object
    description: Audit log represents an individual log.
    required:
      - createdDate
      - log
    properties:
      createdDate:
        type: string
        format: date-time
        description: Time at which the log is created.
      log:
        type: string
        description: Log description.
  GetAuditEventsRequest:
    type: object
    description: GetAuditEventsRequest to get all audit events for a given workbench crn.
    properties:
      workspaceCrn:
        type: string
        description: Deprecated, please begin to use Resource crn, as this will soon be unsupported.
        x-deprecated: true
      resourceCrn:
        type: string
        description: Resource crn for which audit events to be fetched. Resource can be workbench or model registry.
  GetAuditEventsResponse:
    type: object
    description: GetAuditEventsResponse containes all the audit events for a given workbench crn.
    required:
      - auditEvents
    properties:
      auditEvents:
        description: Contains all the audit events for a given workbench crn.
        $ref: '#/definitions/AuditEvents'
  AuditEvents:
    type: object
    description: AuditEvents contains all the audit events for a given workbench crn.
    required:
      - workspaceCrn
      - events
    properties:
      workspaceCrn:
        type: string
        description: workbench crn unique for the set of audit events.
      events:
        type: array
        items:
          $ref: '#/definitions/AuditEvent'
        description: AuditEvent belong to the workbench crn.
  AuditEvent:
    type: object
    description: Audit event descibes an performed or performing in a given workbench.
    required:
      - workspaceCrn
      - userCrn
      - requestID
      - action
      - createdDate
    properties:
      workspaceCrn:
        type: string
        description: workbench crn where the event observed.
      userCrn:
        type: string
        description: UserCrn to track which user has caused the event.
      requestID:
        type: string
        description: Unique request ID to keep track of event.
      action:
        type: string
        description: Action the user has generated.
      createdDate:
        type: string
        format: date-time
        description: Time at creation of event.
  Autoscaling:
    type: object
    description: Configuration for instance auto scaling.
    required:
      - minInstances
      - maxInstances
    properties:
      minInstances:
        type: integer
        format: int32
        description: The minimum number of instance for auto scaling.
      maxInstances:
        type: integer
        format: int32
        description: The maximum number of instance for auto scaling.
      enabled:
        type: boolean
        description: The boolean flag to enable the auto scaling.
  InstanceGroup:
    type: object
    description: Contains the necessary info for an instance group.
    required:
      - instanceType
    properties:
      instanceType:
        type: string
        description: The cloud provider instance type for the node instance.
      instanceTier:
        type: string
        description: The tier of the instance i.e. on-demand/spot.
      instanceCount:
        type: integer
        format: int32
        description: The initial number of instance node.
      name:
        type: string
        description: The unique name for the instance or resource group of the workbench.
      ingressRules:
        type: array
        items:
          type: string
        description: The networking rules for the ingress.
      rootVolume:
        description: The root volume of the instance.
        $ref: '#/definitions/RootVolume'
      autoscaling:
        description: The auto scaling configuration.
        $ref: '#/definitions/Autoscaling'
      accelerator:
        description: The accelerator, which refers to the GPU type configuration.
        $ref: '#/definitions/Accelerator'
  Accelerator:
    type: object
    description: Accelerator, i.e. GPU configurations.
    properties:
      type:
        type: string
        description: The GPU type.
      count:
        type: integer
        format: int64
        description: The GPU count.
  AcceleratorResponse:
    type: object
    description: Accelerator, i.e. GPU configurations.
    properties:
      type:
        type: string
        description: The GPU type.
      count:
        type: integer
        format: int64
        description: The GPU count.
  WorkspaceInstanceGroup:
    type: object
    description: Instance group information to show in workbench details.
    required:
      - instanceType
      - instanceCount
      - instanceGroupName
      - minInstances
      - maxInstances
      - instances
      - tags
    properties:
      instanceType:
        type: string
        description: The cloud provider instance type for the node instance.
      instanceCount:
        type: integer
        format: int32
        description: The initial number of instance node.
      instanceGroupName:
        type: string
        description: The system-assigned name of the instance group.
      minInstances:
        type: integer
        format: int32
        description: The minimum number of instances that can be deployed to this instance group. If the value is 0, the group might be empty.
      maxInstances:
        type: integer
        format: int32
        description: The maximum number of instances that can be deployed to this instance group.
      instances:
        type: array
        items:
          $ref: '#/definitions/Instance'
        description: Instances in the instance group.
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
        description: Tags are key/value pairs that are applied to all tag-able resources deployed in the workbench's cloud environment.
      cpu:
        type: string
        description: Number of CPUs attached to this instance type.
      gpu:
        type: string
        description: Number of GPUs attached to this instance type.
      memory:
        type: string
        description: Memory in GiB attached to this instance type.
      rootVolumeSize:
        type: integer
        format: int64
        description: Root volume size in GiB attached to this instance type.
      name:
        type: string
        description: The unique name for the instance or resource group of the workbench.
      accelerator:
        description: The accelerator, which refers to the GPU type configuration.
        $ref: '#/definitions/AcceleratorResponse'
  Instance:
    type: object
    description: Represents each instance in an instance group.
    required:
      - instanceId
      - availabilityZone
    properties:
      instanceId:
        type: string
        description: Unique instance Id generated by the cloud provider.
      availabilityZone:
        type: string
        description: Availability zone the instance belongs to.
  Tag:
    type: object
    description: Contains a single tag entry associated with a workbench.
    required:
      - key
      - value
    properties:
      key:
        type: string
        description: The name for the tag.
      value:
        type: string
        description: The value for the tag.
  ProvisionTag:
    type: object
    description: Contains a single tag entry that will be configured on cloud resources associated with a workbench.
    required:
      - key
      - value
    properties:
      key:
        type: string
        description: The name for the tag.
      value:
        type: string
        description: The value for the tag.
  ProvisionK8sRequest:
    type: object
    description: Request object for workbench provision. Required in public cloud.
    required:
      - instanceGroups
      - environmentName
    properties:
      instanceGroups:
        type: array
        items:
          $ref: '#/definitions/InstanceGroup'
        description: The instance groups.
      environmentName:
        type: string
        description: The name of the environment for the workbench to create.
      tags:
        type: array
        items:
          $ref: '#/definitions/ProvisionTag'
        description: Tags to add to the cloud provider resources created. This is in addition to any tags added by Cloudera.
      network:
        description: The overlay network for an AWS Kubernetes cluster's CNI.
        $ref: '#/definitions/OverlayNetwork'
  ModelRegistryProvisionK8sRequest:
    type: object
    description: Request object for provisioning model registry.
    properties:
      tags:
        type: array
        items:
          $ref: '#/definitions/ProvisionTag'
        description: Tags to add to the cloud provider resources created. This is in addition to any tags added by Cloudera.
      network:
        description: The overlay network for an AWS Kubernetes cluster's CNI.
        $ref: '#/definitions/OverlayNetwork'
  OverlayNetwork:
    type: object
    description: Contains the information about overlay network.
    properties:
      plugin:
        type: string
        description: 'The plugin specifies specific cni vendor, ex: calico, weave etc.'
      topology:
        description: The options for overlay topology.
        $ref: '#/definitions/Topology'
      gcp:
        description: The networking options for GCP platform.
        $ref: '#/definitions/Gcp'
  Topology:
    type: object
    description: Contains the information about topology.
    properties:
      subnets:
        type: array
        items:
          type: string
        description: The options for subnets.
  Gcp:
    type: object
    description: Contains the information about gcp.
    properties:
      secondaryPodRangeName:
        type: string
        description: The secondary pod range name for GCP.
  ExistingDatabaseConfig:
    type: object
    description: Configurations for bringing an existing database for model metrics
    properties:
      existingDatabaseHost:
        type: string
        description: Optionally provide a Postgresql database host to export model metrics to.
      existingDatabasePort:
        type: string
        description: Optionally provide a Postgresql database port to export model metrics to.
      existingDatabaseName:
        type: string
        description: Optionally provide a Postgresql database name to export model metrics to.
      existingDatabaseUser:
        type: string
        description: Optionally provide a Postgresql database user to use when exporting model metrics.
      existingDatabasePassword:
        type: string
        description: Optionally provide a Postgresql database password to use when exporting model metrics.
        x-sensitive: true
  DeleteInstanceGroupMlServingAppRequest:
    type: object
    description: Request object for the DeleteInstanceGroupMlServingApp method.
    required:
      - appCrn
      - instanceGroupName
    properties:

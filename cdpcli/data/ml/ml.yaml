        type: string
        description: The CRN of the Cloudera AI Inference Service instance to which the instance groups will be added.
      instanceGroups:
        type: array
        items:
          $ref: '#/definitions/InstanceGroup'
        description: The instance groups to be added to the Cloudera AI Inference Service instance.
  AddInstanceGroupsMlServingAppResponse:
    type: object
    description: Response object for AddInstanceGroupsMlServingApp method.
  CreateWorkspaceRequest:
    type: object
    description: Request object for the CreateWorkspace method.
    required:
      - environmentName
      - workspaceName
    properties:
      environmentName:
        type: string
        description: The environment for the workbench to create.
      workspaceName:
        type: string
        description: The name of the workbench to create.
      provisionK8sRequest:
        description: The request for Kubernetes workbench provision. Required in public cloud.
        $ref: '#/definitions/ProvisionK8sRequest'
      usePublicLoadBalancer:
        type: boolean
        description: The boolean flag to request public load balancer. By default, private load balancer is used.
      disableTLS:
        type: boolean
        description: The boolean flag to disable TLS setup for workbench. By default, the TLS is enabled.
      enableMonitoring:
        type: boolean
        description: The boolean flag is used to enable monitoring. By default, monitoring is disabled.
      enableGovernance:
